<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google-site-verification" content="2m3zXCvheBdQFxmHUUYcPWwMBIdEaBKJEN3f4YbnYcw" />
        <meta name="description" content="A suite of Progressive Web Apps built to provide basic applications commonly found on many operating systems available as web apps." />
        <title>Web Apps by Sean Denny</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
        <style>
            body { font-family:"Open Sans"; }
            img { max-height:128px; vertical-align:text-bottom; }
            .card-body { padding-bottom: 0; }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1">Web Apps on Nektro.net</span>
            </nav>
        </header>
        <a href="https://github.com/Nektro/apps.nektro.net" target="_blank"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" style="position:absolute;top:0;right:0;border:0;"></a>
        <div class="container">
            <br />
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-auto">
                            <img src="./_resources/icons/news.png" alt="News Logo"/>
                        </div>
                        <div class="col">
                            <h1>News</h1>
                            <p>Get breaking news headlines, and search for articles from over 5,000 news sources and blogs, Powered by <a href="https://newsapi.org/">News API</a></p>
                            <p><a class="btn btn-primary" href="./news/">Go</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-auto">
                            <img src="./_resources/icons/camera.png" alt="Camera Logo"/>
                        </div>
                        <div class="col">
                            <h1>Camera</h1>
                            <p>Take wonderful photos right from the web</p>
                            <p><a class="btn btn-primary" href="./camera/">Go</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-auto">
                            <img src="./_resources/icons/calculator.png" alt="Calculator Logo"/>
                        </div>
                        <div class="col">
                            <h1>Calculator</h1>
                            <p>Calculator provides simple mathematical functions in a beautiful web app</p>
                            <p><a class="btn btn-primary" href="./calculator/">Go</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </body>
</html>
