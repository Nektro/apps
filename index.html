<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web Apps by Sean Denny</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <style>body { font-family: "Open Sans"; }</style>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1">Web Apps on Nektro.net</span>
            </nav>
        </header>
        <div class="container">
            <br>
            <div class="card">
                <div class="card-body">
                    <h4>News</h4>
                    <p>Get breaking news headlines, and search for articles from over 5,000 news sources and blogs, Powered by <a href="https://newsapi.org/">News API</a></p>
                    <p><a class="btn btn-primary" href="./news/">Explore</a></p>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <h4>Camera</h4>
                    <p>Take photos</p>
                    <p><a class="btn btn-primary" href="./camera/">Go</a></p>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <h4>Calculator</h4>
                    <p>Quick maths</p>
                    <p><a class="btn btn-primary" href="./calculator/">Go</a></p>
                </div>
            </div>
        </div>
    </body>
